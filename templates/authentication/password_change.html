{% extends '../base.html' %}
{% load static %}
{% block content %}
<section class="container-fluid d-flex align-items-center justify-content-between">
    <div class="container">
        <h1>Change Password</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change Password</button>
        </form>
    </div>
</section>
{% endblock %}
